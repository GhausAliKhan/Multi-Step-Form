<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <!-- jQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/5d5d2c3f97.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP CDNs 5.2.3 Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="congratulations.html" method="">
        <div class="container">

            <h1 class="display-6">Registration Form</h1>
            <div class="steps text-center">
                <span class="step" id="step-1">1</span>
                <span class="step" id="step-2">2</span>
                <span class="step" id="step-3">3</span>
                <span class="step" id="step-4">4</span>
            </div>
            <div class="tab" id="tab-1">
                <p>Name:</p>
                <input class="form-control" type="text" placeholder="Firstname" name="firstname">
                <input class="form-control" type="text" placeholder="Lastname" name="lastname">
                <div class="btn-wrapper">
                    <button type="button" class="btn btn-primary" onclick="run(1,2)">Next</button>
                </div>
            </div>
            <div class="tab" id="tab-2">
                <p>Contact Info:</p>
                <input class="form-control" type="email" placeholder="Email" name="email">
                <input class="form-control" type="tel" placeholder="Phone" name="phone">
                <div class="btn-wrapper">
                    <button type="button" class="btn btn-secondary" onclick="run(2,1)">Previous</button>
                    <button type="button" class="btn btn-primary" onclick="run(2,3)">Next</button>
                </div>
            </div>
            <div class="tab" id="tab-3">
                <p>Date of Birth:</p>
                <input class="form-control" type="tel" placeholder="dd" name="dd">
                <input class="form-control" type="tel" placeholder="mm" name="mm">
                <input class="form-control" type="tel" placeholder="yyyy" name="yyyy">
                <div class="btn-wrapper">
                    <button type="button" class="btn btn-secondary" onclick="run(3,2)">Previous</button>
                    <button type="button" class="btn btn-primary" onclick="run(3,4)">Next</button>
                </div>
            </div>
            <div class="tab" id="tab-4">
                <p>Login Info:</p>
                <input class="form-control" type="text" placeholder="Username" name="username">
                <input class="form-control" type="Password" placeholder="Password" name="password">

                <div class="btn-wrapper">
                    <button type="button" class="btn btn-secondary" onclick="run(4,3)">Previous</button>
                    <button type="button" class="btn btn-primary" onclick="run(4,5)">Next</button>
                </div>
            </div>
            <div class="tab" id="tab-5">
                <div class="btn-wrapper text-center">
                    <button type="button" class=" btn btn-secondary" onclick="run(5,4)">Previous</button>
                    <button class="btn btn-success" type="Submit">Submit</button>
                </div>
            </div>


        </div>
    </form>
    <script>
        $(".tab").css("display", "none")
        $("#tab-1").css("display", "block")

        function run(hideTab, showTab) {
            if (hideTab < showTab) {
                var currentTab = 0;
                x = $("#tab-" + hideTab);
                y = $(x).find("input");
                for (i = 0; i < y.length; i++) {
                    if (y[i].value == "") {
                        $(y[i]).css("background", "pink");
                        return false;
                    }
                }
            }
            //Steps
            for (i = 1; i < showTab; i++) {
                $("#step-" + i).css("opacity", "1")
            }
            //Switch Tab
            $("#tab-" + hideTab).css("display", "none");
            $("#tab-" + showTab).css("display", "block");
            $("input").css("background", "#fff");
        }

    </script>

    <!-- BOOTSTRAP CDNs 5.2.3 Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
